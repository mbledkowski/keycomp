<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.3.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong></br>
    This website is open-souce. Code: <a
      href="https://github.com/mbledkowski/keycomp">https://github.com/mbledkowski/keycomp</a>. License: <a
      href="https://github.com/mbledkowski/keycomp/blob/master/LICENSE">GPLv3</a>. Created using Vue.
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
